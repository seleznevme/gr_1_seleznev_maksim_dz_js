<!doctype html>
<html lang="ru">
  <head>   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main_homework_1.css">    
    <title>Селезнев М.</title>
  </head>
  <body>
    <div class="general">
      <div class="container">
        <div class="container_row">
        <span class="title">My parameters</span>
        </div>
        <div class="container_row">
         <span class="namber">1</span>
         <span class="parameter">Name</span>
         <span class="value my_name"></span>
        </div>
        <div class="container_row">
         <span class="namber">2</span>
         <span class="parameter">Age (years)</span>
         <span class="value my_age"></span>
        </div>
        <div class="container_row">
         <span class="namber">3</span>
         <span class="parameter">Gender</span>
         <span class="value my_gender"></span>
        </div>
        <div class="container_row">
         <span class="namber">4</span>
         <span class="parameter">Height (cm)</span>
         <span class="value my_height"></span>
        </div>
        <div class="container_row">
         <span class="namber">5</span>
         <span class="parameter">Weight (kg)</span>
         <span class="value my_weight"></span>
        </div>        
      </div>
      <div class="container">
        <div class="container_row">
        <span class="title">My dog`s parametrs</span>
        </div>
        <div class="container_row">
         <span class="namber">1</span>
         <span class="parameter">Name</span>
         <span class="value dog_name"></span>
        </div>
        <div class="container_row">
         <span class="namber">2</span>
         <span class="parameter">Age (years)</span>
         <span class="value dog_age"></span>
        </div>
        <div class="container_row">
         <span class="namber">3</span>
         <span class="parameter">Gender</span>
         <span class="value dog_gender"></span>
        </div>
        <div class="container_row">
         <span class="namber">4</span>
         <span class="parameter">Height (cm)</span>
         <span class="value dog_height"></span>
        </div>
        <div class="container_row">
         <span class="namber">5</span>
         <span class="parameter">Weight (kg)</span>
         <span class="value dog_weight"></span>
        </div>        
      </div>      
    </div>
    <script src="../js/homework_11.js"></script>
  </body>
</html>
